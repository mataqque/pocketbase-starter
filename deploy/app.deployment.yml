apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: pocketbase-starter
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      automountServiceAccountToken: false
      containers:
        - name: app
          image: ghcr.io/majodev/pocketbase-starter
          ports:
            - name: app
              containerPort: 8090
              protocol: TCP
          volumeMounts:
            - mountPath: /app/pb_data
              name: data
              subPath: pb_data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pocketbase-starter-data
