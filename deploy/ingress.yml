apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: pocketbase-starter
spec:
  ingressClassName: your-ingress-class
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 8090
  tls:
    - hosts:
        - your-domain.com
      secretName: your-tls-secret
